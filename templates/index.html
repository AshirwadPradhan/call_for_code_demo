<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo_app</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
</head>
<body>

    <div id="remote-media"></div>
    <div id="controls">
        <div id="preview">
            <p class="instructions">Hello User</p>
            <div id="local-media"></div>
            <button id="button-preview">Preview My Camera</button>
        </div>
        <div id="room-controls">
            <p class="instructions">Room Name:</p>
            <input type="text" id="room-name" placeholder="Enter a room name"/>
            <button id="button-join">Join Room</button>
            <button id="button-leave">Leave Room</button>
        </div>
        <div id="log"></div>
    </div>

    <!-- <script src="https://media.twiliocdn.com/sdk/js/video/releases/1.2.2/twilio-video.min.js"></script> -->
    <script src="https://media.twiliocdn.com/sdk/js/video/releases/1.12.0/twilio-video.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
